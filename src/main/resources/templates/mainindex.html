<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League of Legends Summoner Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #D9D9D9;
    }
    .summoner-icon {
      background-image: url('https://via.placeholder.com/64');
      background-size: cover;
    }
    .champion-icon {
      background-image: url('https://via.placeholder.com/32');
      background-size: cover;
    }
  </style>
</head>
<body class="antialiased text-gray-800">
<div class="container mx-auto p-4 bg-white shadow-lg rounded-lg mt-10">
  <div class="flex flex-col items-center">
    <div class="w-full max-w-md">
      <div class="flex items-center mt-4">
        <input type="text" placeholder="소환사 명 검색" class="flex-grow p-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-blue-600">
        <button class="bg-blue-500 text-white p-2 rounded-r hover:bg-blue-600 focus:outline-none">검색</button>
      </div>
      <div class="mt-6">
        <div class="flex items-center space-x-4 p-4 bg-gray-100 rounded">
          <div class="summoner-icon w-16 h-16 rounded-full"></div>
          <div>
            <h2 class="text-xl font-semibold">조용찬</h2>
            <p class="text-sm text-gray-600">최근 업데이트: 1시간 전</p>
          </div>
        </div>
        <div class="mt-4">
          <h3 class="text-lg font-semibold mb-2">현재 인게임 정보</h3>
          <div class="flex items-center space-x-4 p-4 bg-gray-100 rounded">
            <div class="champion-icon w-8 h-8 rounded"></div>
            <div>
              <h4 class="font-semibold">이상진</h4>
              <p class="text-sm">아군 데스 시점: 20분 12초</p>
              <p class="text-sm">만났던 사람의 승률: 58.2%</p>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <h3 class="text-lg font-semibold mb-2">예전에 만났던 소환사의 정보</h3>
          <div class="flex items-center space-x-4 p-4 bg-gray-100 rounded">
            <div class="champion-icon w-8 h-8 rounded"></div>
            <div>
              <h4 class="font-semibold">이상진</h4>
              <p class="text-sm">예전에 만났던 소환사의 데스 내역</p>
              <p class="text-sm">만났던 사람의 모스트: 챔피언 이름</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
